<div class="d-flex flex-column h-100">
  <div class="section-one">
    <div class="h-100 d-flex flex-column align-items-center container border">
      <h1>Contact Us</h1>
      <p>
        Get in touch with us, share your thoughts, and learn how we can help
        your business with fast and effective claim resolution.
      </p>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            [class.is-invalid]="
              contactForm.controls.firstName.invalid &&
              contactForm.controls.firstName.touched
            "
          />
          <div
            *ngIf="
              contactForm.controls.firstName.invalid &&
              contactForm.controls.firstName.touched
            "
            class="invalid-feedback"
          >
            First Name is required.
          </div>
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            [class.is-invalid]="
              contactForm.controls.lastName.invalid &&
              contactForm.controls.lastName.touched
            "
          />
          <div
            *ngIf="
              contactForm.controls.lastName.invalid &&
              contactForm.controls.lastName.touched
            "
            class="invalid-feedback"
          >
            Last Name is required.
          </div>
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            [class.is-invalid]="
              contactForm.controls.email.invalid &&
              contactForm.controls.email.touched
            "
          />
          <div
            *ngIf="
              contactForm.controls.email.invalid &&
              contactForm.controls.email.touched
            "
            class="invalid-feedback"
          >
            Email is required and must be a valid email address.
          </div>
        </div>

        <div>
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            formControlName="phone"
            [class.is-invalid]="
              contactForm.controls.phone.invalid &&
              contactForm.controls.phone.touched
            "
          />
          <div
            *ngIf="
              contactForm.controls.phone.invalid &&
              contactForm.controls.phone.touched
            "
            class="invalid-feedback"
          >
            Phone is required.
          </div>
        </div>

        <div>
          <label for="message">Your Message</label>
          <textarea
            id="message"
            formControlName="message"
            [class.is-invalid]="
              contactForm.controls.message.invalid &&
              contactForm.controls.message.touched
            "
          ></textarea>
          <div
            *ngIf="
              contactForm.controls.message.invalid &&
              contactForm.controls.message.touched
            "
            class="invalid-feedback"
          >
            Message is required.
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="section-two"></div>
</div>
