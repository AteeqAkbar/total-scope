<kendo-appbar class="navhight container p-0" position="top">
  <kendo-appbar-spacer width="32px"></kendo-appbar-spacer>

  <kendo-appbar-section class="appbar-items show-titles">
    <kendo-appbar-section class="title">
      <img src="assets/logo.svg" alt="logo" />
    </kendo-appbar-section>
    <ul class="show-titles d-none d-lg-flex">
      <li
        *ngFor="let link of navLinks"
        (click)="onClickLink(link.path)"
        class="links"
      >
        <span [class]="activeLink == link.path ? 'active' : ''"
          >{{ link.text }}
        </span>
      </li>
    </ul>
    <div class="d-none d-lg-flex">
      <button
        class="btn c-btn"
        kendoButton
        (click)="onButtonClick()"
        fillMode="outline"
      >
        Login
      </button>
      <div
        (click)="onButtonClick()"
        class="d-flex align-items-center c-btn primary-c-btn"
      >
        <span>Register</span> <img src="assets/Polygon.svg" alt="" />
      </div>
    </div>
    <button
      kendoButton
      fillMode="flat"
      [style]="show ? 'background-color: #0c1d3e !important' : ''"
      class="overflow-button d-lg-none btt-icons d-flex align-self-center justify-content-center"
      #anchor
      (click)="onToggle()"
    >
      <kendo-svg-icon
        [icon]="show ? allIcons.xIcon : allIcons.menuIcon"
      ></kendo-svg-icon>
    </button>
    <kendo-popup
      [popupAlign]="popupAlign"
      style="left: 420px !important"
      [anchor]="anchor.element"
      *ngIf="show"
      [margin]="margin"
    >
      <div class="content p-2">
        <ul>
          <li
            *ngFor="let link of navLinks"
            (click)="onClickLink(link.path)"
            class="links"
          >
            <span [class]="activeLink == link.path ? 'active' : ''"
              >{{ link.text }}
            </span>
          </li>
          <div class="d-flexcol">
            <button
              size="small"
              class="btn mb-2"
              kendoButton
              (click)="onButtonClick()"
              fillMode="outline"
            >
              Login
            </button>

            <button
              size="small"
              class="btn"
              kendoButton
              (click)="onButtonClick()"
              themeColor="primary"
            >
              Register
            </button>
          </div>
        </ul>
      </div>
    </kendo-popup>
  </kendo-appbar-section>
</kendo-appbar>
